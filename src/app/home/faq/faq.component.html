<div style="background-color: rgb(185, 181, 181);">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-2" style="margin: 12px 0px;">
                <h1 style="font-size: 30px;">FAQ</h1>
                <hr>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-md-6">
                <mat-accordion [displayMode]="displayMode" [multi]="multi"
                            class="faq-container">
                <mat-expansion-panel *ngFor="let faqItem of faqList">
                        <mat-expansion-panel-header>{{faqItem.question}}</mat-expansion-panel-header>
                        <p style="background-color: beige;">{{faqItem.answer}}</p>
                </mat-expansion-panel>
                </mat-accordion>
            </div>
            <div class="col-md-6">
                <mat-accordion [displayMode]="displayMode" [multi]="multi"
                            class="faq-container">
                <mat-expansion-panel *ngFor="let faqItem of faqList2">
                        <mat-expansion-panel-header>{{faqItem.question}}</mat-expansion-panel-header>
                        <p style="background-color: beige;">{{faqItem.answer}}</p>
                </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-1">
                <a routerLink="/faqs">more</a>
            </div>
        </div>
    </div>
</div>
