<div class="container" style="margin-top: 10px;">
    <mat-toolbar>
        <div style="margin: 0 45% 0 45%;font-size: 30px;">
            <span>Profile</span>
        </div>
    </mat-toolbar>
    <div>
        <mat-card>
            <div class="row">
                <div class="col-md-6">
                    <mat-card-content><span>Name : </span>{{myUser.firstName}}</mat-card-content>
                </div>
                <div class="col-md-6">
                    <mat-card-content><span>Last Name : </span>{{myUser.lastName}}</mat-card-content>
                </div>
                <div class="col-md-6">
                    <mat-card-content><span>Mail id : </span>{{ myUser.mailId}}</mat-card-content>
                </div>
                <div class="col-md-6">
                    <mat-card-content><span>Phone : +91 </span>{{myUser.phoneNumber}}</mat-card-content>
                </div>
            </div>
            <hr>
            <div style="margin: 0 45% 0 45%;font-size: 30px;">
                <button mat-raised-button type="button" (click)="onEdit()">Edit</button>
            </div>
        </mat-card>
    </div>
</div>
