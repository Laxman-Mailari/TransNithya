<div>
    <mat-toolbar>
        <div>
            Bus Detail
        </div>
    </mat-toolbar>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="busNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bus Number </th>
          <td mat-cell *matCellDef="let element"> {{element.busNumber}} </td>
        </ng-container>
    
        <ng-container matColumnDef="routeNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Route Number </th>
          <td mat-cell *matCellDef="let element"> {{element.routeNumber}} </td>
        </ng-container>
    
        <ng-container matColumnDef="runningDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{getDate(element.runningDate)}} </td>
        </ng-container>
    
        <ng-container matColumnDef="speed">
          <th mat-header-cell *matHeaderCellDef> Speed(km/h) </th>
          <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
        </ng-container>
  
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef> Start Time </th>
          <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    
</div>
