<div>
    <mat-toolbar>
        <div>
            All Subscriptions
        </div>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="mailId">
          <th mat-header-cell *matHeaderCellDef> Mail ID </th>
          <td mat-cell *matCellDef="let element"> {{element.mailId}} </td>
        </ng-container>

        <ng-container matColumnDef="busNumber">
            <th mat-header-cell *matHeaderCellDef> Bus Number </th>
            <td mat-cell *matCellDef="let element"> {{element.busNumber}} </td>
          </ng-container>
    
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef> Source </th>
          <td mat-cell *matCellDef="let element"> {{element.source}} </td>
        </ng-container>
    
        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef> Destination </th>
          <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{getDate(element.date)}} </td>
        </ng-container>
  
        <ng-container matColumnDef="noOfpeople">
          <th mat-header-cell *matHeaderCellDef> No. of People </th>
          <td mat-cell *matCellDef="let element"> {{element.noOfpeople}} </td>
        </ng-container>

        <ng-container matColumnDef="noOfDays">
            <th mat-header-cell *matHeaderCellDef> No. of Days </th>
            <td mat-cell *matCellDef="let element"> {{element.noOfDays}} </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    
</div>
