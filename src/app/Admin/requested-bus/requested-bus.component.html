<div>
    <mat-toolbar>
        <div>
            Requested For Bus
        </div>
    </mat-toolbar>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="mailId">
          <th mat-header-cell *matHeaderCellDef> Mail ID </th>
          <td mat-cell *matCellDef="let element"> {{element.mailId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef> Source </th>
          <td mat-cell *matCellDef="let element"> {{element.source}} </td>
        </ng-container>
    
        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef> Destination </th>
          <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{getDate(element.date)}} </td>
        </ng-container>
  
        <ng-container matColumnDef="requiredSeats">
          <th mat-header-cell *matHeaderCellDef> Required Seats </th>
          <td mat-cell *matCellDef="let element"> {{element.requiredSeats}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    
</div>
