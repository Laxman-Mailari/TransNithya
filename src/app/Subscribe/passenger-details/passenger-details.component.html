<div class="container">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
              <mat-form-field class="full-width">
                  <mat-label>source</mat-label>
                  <input type="text" matInput formControlName="source" required>
              </mat-form-field>
              <mat-form-field class="full-width">
                  <mat-label>destination</mat-label>
                  <input type="text" matInput  formControlName="destination" required>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Bus number</mat-label>
                <input type="text" matInput formControlName="busNumber" required>
              </mat-form-field>
              <mat-form-field class="full-width">
                  <mat-label>email</mat-label>
                  <input type="text" matInput formControlName="mailId" required>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>phone number</mat-label>
                <input type="text" matInput formControlName="phoneNumber" required>
              </mat-form-field>
              <div *ngFor="let passengerGroup of detailsForm.get('passengers')['controls']; let i = index" [formGroup]="passengerGroup">
                  <hr>
                <mat-form-field class="full-width">
                    <mat-label>seat number</mat-label>
                    <input  matInput formControlName="seatNumber">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>name</mat-label>
                    <input  matInput formControlName="name" required>
                </mat-form-field>
                <div class="misc-bottom-padding">
                  <mat-label>Gender:</mat-label>
                  <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                  </mat-radio-group>
                </div>
                
                <mat-form-field class="full-width">
                    <mat-label>age</mat-label>
                    <input  matInput formControlName="age" required>
                </mat-form-field>
              </div>
          <mat-card-actions align="center">
            <button mat-raised-button color="primary" type="submit">submit</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
