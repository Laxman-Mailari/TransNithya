<div style="background-color: rgb(210, 212, 208);">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>FAQ</h1>
                <hr>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col">
                <mat-accordion [displayMode]="displayMode" [multi]="multi"
                            class="faq-container">
                <mat-expansion-panel *ngFor="let faqItem of faqList">
                        <mat-expansion-panel-header>{{faqItem.question}}</mat-expansion-panel-header>
                        <p>{{faqItem.answer}}</p>
                </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
