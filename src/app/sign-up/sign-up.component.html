

<div class="container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span class="content-position"></span>
            <span style="font-size: 30px;">SignUp</span>
            <span class="content-position"></span>
        </mat-toolbar-row>
    </mat-toolbar>
  </div>

<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.get('userData').value)">
        <div formGroupName="userData">
          <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input  matInput  placeholder="First name"  name="fname" formControlName="firstName"  required>
         </mat-form-field>
         
         <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input  matInput  placeholder="Last Name" name="lname" formControlName="lastName"  required>
         </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input  matInput  placeholder="Address" name="address" formControlName="address"  required>
         </mat-form-field>
  
         <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="pat@example.com" name="email" formControlName="mailId" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"  name="password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
  
            <mat-form-field class="full-width">
              <mat-label>PhoneNumber</mat-label>
              <span matPrefix>+91 &nbsp;</span>
              <input type="tel" matInput placeholder="ex: 9980645194" formControlName="phoneNumber"> 
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
        </div>
        <mat-card-actions align="center">
          <button mat-raised-button color="primary" type="submit">REGISTER</button>
        </mat-card-actions>

          <!-- <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
      </form>
    </mat-card-content>
    
  </mat-card>
</div>
